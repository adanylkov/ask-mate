<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="question">
        {%- from "question.html" import show_question %}
        {{ show_question(question) }}
    </div>
    {% if answers %}
        <div class="answers">
            <h2>Answers:</h2>
            {% for answer in answers %}
            <p>{{ answer['message'] }}</p>
            <small>Posted on: {{ answer['submission_time'] }}</small>
            {% endfor %}
        </div>
    {% endif %}

    <br>
    

    <form action="/question/{{ question['id'] }}/new-answer">
        <input type="submit" value="Add new answer" />
    </form>

    <br>

    <form action="/list">
        <input type="submit" value="Return to home" />
    </form>


    <br>

    <form action="/question/{{ question['id'] }}/delete">
        <input type="submit" value="Delete a question" />
    </form>

</body>

</html>
