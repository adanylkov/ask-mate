<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a tag</title>
</head>
<body>
    <h1>Please select a tag</h1>
    Question id: {{ id }}
    <h3>Choose a tag:</h3>
    <form id="tag-button" action="/question/{{ id }}" name="tags-name" method="post">
        {% for tags in current_tags %}
            <label>{{ tags['name'] }}<input type="radio" name="tags-name" required value={{ tags['id'] }} /></label>
        {% endfor %}
        <button id="tags-name" name="tags-name" type="submit">Add</button>
    </form>
    <form action="/question/{{ id }}" name="define-new-tag" method="post">
        <label>Create new tag:</label>
        <input maxlength="15" name="create-new-tag" required>
        <button>Create</button>
    </form>
    <button><a href="/question/{{ id }}">Return</a></button>
</body>
</html>
